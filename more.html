<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - BlueberryTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:49</span>
        </div>

        <div class="status-bar__column">
            <span>73%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>              
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://media.istockphoto.com/photos/blueberry-with-leaf-isolated-on-white-background-with-clipping-path-picture-id1182799992?k=20&m=1182799992&s=612x612&w=0&h=8RMAZC_sKxXYqBP46TMY0zZuM_9Y4l_8CKVGLMwRzDk="
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h3 class="user-component__title">Blueberry</h3>
                    <h6 class="user-component__subtitle">+44 879-129-3572 <i class="fas fa-exclamation-circle fa-lg"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
            <div class="icon-raw-icons">
                <div class="icon-raw-icons__icon">
                    <i class="fas fa-calendar-alt fa-2x"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-raw-icons__icon">
                    <i class="fas fa-grin-stars fa-2x"></i>
                    <span>Emoticons</span>    
                </div>
                <div class="icon-raw-icons__icon">
                    <i class="fas fa-paint-brush fa-2x"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-raw-icons__icon">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <span>Account</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-scroll"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Blueberry Story</span>  
                    </div> 
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-lemon"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Blueberry Friends</span>   
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Blueberry Games</span>   
                    </div>                  
                </div>
            </div>  
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big. Please make it smaller!</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>

</html>
